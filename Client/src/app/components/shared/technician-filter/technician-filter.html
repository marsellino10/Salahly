<div class="filter-container">
  <div class="filter-wrapper">
    
    <!-- Search -->
    <div class="search-box">
      <i class="bi bi-search search-icon"></i>
      <input 
        type="text" 
        class="search-input" 
        placeholder="{{ 'Filter.Search by name, location, or service...' | translate }}"
        [(ngModel)]="searchQuery"
      />
    </div>
    <!-- Region Filter -->
    <div class="filter-select">
      <select 
        class="select-input" 
        [(ngModel)]="selectedRegion"
        (change)="OnRegionChange(selectedRegion)"
      >
        <option value="">{{ 'Filter.All Regions' | translate }}</option>
        @for (region of regions; track $index) {
          <option [value]="region">{{ region }}</option>
        }
      </select>
      <i class="bi bi-chevron-down select-arrow"></i>
    </div>
    <!-- City Filter -->
    <div class="filter-select">
      <select 
        class="select-input" 
        [(ngModel)]="selectedCity"
        (change)="OnCityChange(selectedCity)"
      >
        <option value="">{{ 'Filter.All Cities' | translate }}</option>
        @for (city of cities; track $index) {
          <option [value]="city">{{ city }}</option>
        }
      </select>
      <i class="bi bi-chevron-down select-arrow"></i>
    </div>
    <!-- Category Filter -->
    <div class="filter-select">
      <select 
        class="select-input" 
        [(ngModel)]="selectedCraftId"
      >
        <option value="0">{{ 'Filter.All Services' | translate }}</option>
        @for (craft of crafts; track $index) {
          <option [value]="craft.id">{{ craft.name }}</option>
        }
      </select>
      <i class="bi bi-chevron-down select-arrow"></i>
    </div>
    <button class="search-button" type="submit" (click)="onSubmit()">
      <span class="me-1">{{ 'Filter.Search' | translate }}</span>
    </button>
  </div>
</div>
