<div class="feature-card bg-white p-4 rounded shadow-sm text-center" appHoverEffect style="min-height: 220px;">
    <div
    class="bg-primary rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
    style="width: 3rem; height: 3rem;"
    >
    <i [class]="Icon + ' text-white'" style="font-size: 1.5rem;"></i>
    </div>
    <h3 class="text-dark mb-2">{{ Title |translate }}</h3>
    <p class="text-muted">{{ Description |translate }}</p>
</div>
