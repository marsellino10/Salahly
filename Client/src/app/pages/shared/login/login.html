<section class="login-page py-5 px-3">
  <div class="login-card shadow-lg rounded-4 overflow-hidden">
    <div class="login-hero text-white">
      
    </div>

    <div class="login-form bg-white p-4 p-md-5">
      <div class="d-flex align-items-center gap-2 mb-3">
        <div class="icon-circle">
          <i class="bi bi-shield-lock"></i>
        </div>
        <div>
          <p class="text-muted mb-0">{{ 'Login.Welcome back' | translate }}</p>
          <h3 class="fw-semibold mb-0">{{ 'Login.Sign in to your account' | translate }}</h3>
        </div>
      </div>

      <p class="text-muted mb-4">{{ 'Login.Enter your account details below to continue.' | translate }}</p>

      @if(errorMessage){
        <div class="alert alert-danger py-2">
          {{ errorMessage }}
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
        <div class="field col-span-2">
          <label class="field-label">{{ 'Login.Username' | translate }}</label>
          <div class="input-shell" [class.invalid]="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
            <span class=""><i class="bi bi-person"></i></span>
            <input type="text" formControlName="userName" placeholder="e.g. salahly_user" />
          </div>
        </div>

        <div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="form-label mb-0">{{ 'Login.Password' | translate }}</label>
            <a class="text-decoration-none small" href="#">{{ 'Login.Forgot password?' | translate }}</a>
          </div>
          <div class="input-shell" [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span class=""><i class="bi bi-lock"></i></span>
            <input type="password" formControlName="password" placeholder="••••••••" />
          </div>
        </div>

        <button class="btn loginBtn w-100 d-flex align-items-center justify-content-center gap-2" type="submit" [disabled]="isSubmitting">
          @if(isSubmitting){
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          }
          <span>{{ 'Login.Login' | translate }}</span>
        </button>
      </form>

      <div class="small text-muted text-center">
        {{ "Login.Don't have an account?" | translate }}
        <button class="btn btn-link p-0" [routerLink]="['/signup']">
          {{ 'Login.signup' | translate }}
        </button>
      </div>
    </div>
  </div>
</section>
